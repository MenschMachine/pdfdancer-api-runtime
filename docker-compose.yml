services:
  caddy:
    image: caddy:2.8.4
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
    environment:
      DOMAIN: ${DOMAIN:-http://localhost}
      BACKEND_API_URL: ${BACKEND_API_URL}
    env_file:
      - .env
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - green

  blue:
    image: ghcr.io/menschmachine/pdfdancer-api:blue
    restart: unless-stopped
    profiles:
      - blue-enabled
    ports:
      - "127.0.0.1:8080:8080"
      - "5005:5005"
    environment:
      COLOR: blue
      PDFDANCER_CONFIG_FILE: /conf/pdfdancer-config.yaml
      JAVA_TOOL_OPTIONS: "${JAVA_TOOL_OPTIONS} -Dlogback.configurationFile=/logback.xml"
      PII_SERVICE_URL: "http://pii-detection:9000"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/ping" ]
      start_period: 5s
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ${FONTS_DIR:-./fonts}:/home/app/fonts
      - ./conf:/conf:ro
      - ${LOGBACK_XML_FILE:-./conf/logback.xml}:/logback.xml:ro
      - db-fonts:/db/fonts/
      - db-tenants:/db/tenants/
      - session-data:/tmp/pdfdancer-sessions
      - ./async-profiler-4.1-linux-x64:/asprof:ro
    logging:
      driver: gelf
      options:
        gelf-address: "udp://logs.thefamouscat.com:12201"
        tag: "pdfdancer/{{.Name}}"
        env: "ENVIRONMENT"
        max-buffer-size: "1m"
        mode: "non-blocking"

  green:
    image: ghcr.io/menschmachine/pdfdancer-api:green
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:8080"
      - "5006:5005"
    environment:
      COLOR: green
      PDFDANCER_CONFIG_FILE: /conf/pdfdancer-config.yaml
      JAVA_TOOL_OPTIONS: "${JAVA_TOOL_OPTIONS} -Dlogback.configurationFile=/logback.xml"
      PII_SERVICE_URL: "http://pii-detection:9000"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/ping" ]
      start_period: 5s
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ${FONTS_DIR:-./fonts}:/home/app/fonts
      - ./conf:/conf:ro
      - ${LOGBACK_XML_FILE:-./conf/logback.xml}:/logback.xml:ro
      - db-fonts:/db/fonts/
      - db-tenants:/db/tenants/
      - session-data:/tmp/pdfdancer-sessions
      - ./async-profiler-4.1-linux-x64:/asprof:ro
    logging:
      driver: gelf
      options:
        gelf-address: "udp://logs.thefamouscat.com:12201"
        tag: "pdfdancer/{{.Name}}"
        env: "ENVIRONMENT"
        max-buffer-size: "1m"
        mode: "non-blocking"

  clickhouse:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: pdfdancer-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native protocol
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./scripts/clickhouse-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - CLICKHOUSE_DB=pdfdancer
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    env_file:
      - .env
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "localhost:8123/ping" ]
      interval: 30s
      timeout: 5s
      retries: 3

  pii-detection:
    image: ghcr.io/menschmachine/pdfdancer-pii-detection:latest
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - PII_MODEL_PROFILE=accurate
      - PII_LOG_LEVEL=INFO
      - PII_MAX_TEXT_LENGTH=500000
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    logging:
      driver: gelf
      options:
        gelf-address: "udp://logs.thefamouscat.com:12201"
        tag: "pdfdancer/{{.Name}}"
        env: "ENVIRONMENT"
        max-buffer-size: "1m"
        mode: "non-blocking"

volumes:
  clickhouse-data:
  db-fonts:
  db-tenants:
  caddy-data:
  session-data:
